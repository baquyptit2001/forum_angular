<div class="row justify-content-center mt-3">
  <div class="col-6">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" required minlength="4"/>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" required minlength="4"/>
      </div>
      <div class="form-group mt-2">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password"/>
      </div>
      <div class="form-group mt-2">
        <label for="password">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" formControlName="password_confirmation"/>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Login</button>
    </form>
  </div>
</div>
